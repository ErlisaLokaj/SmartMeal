version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    command: /bin/sh -c "until pg_isready -h db -U ${POSTGRES_USER}; do echo 'Waiting for db...'; sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./:/app:delegated
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB_URL: "postgresql+psycopg2://postgres:postgres@db:5432/smartmeal"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    depends_on:
      - db
      - neo4j

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "neo4j/neo4j"
    volumes:
      - neo4jdata:/data
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # BOLT

  neo4j-seed:
    image: app
    build: .
    depends_on:
      - neo4j
    entrypoint: /bin/sh -c
    command: >
      "until python -c 'from neo4j import GraphDatabase; GraphDatabase.driver(\"bolt://neo4j:7687\", auth=(\"neo4j\", \"neo4j\" )).verify_connectivity(); print(\"neo4j ready\")' 2>/dev/null; do echo 'Waiting for neo4j...'; sleep 2; done; python data/load_subs_in_neo4j.py"
    environment:
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "neo4j"
    volumes:
      - ./:/app:delegated
    restart: "no"

volumes:
  pgdata:
  neo4jdata:
