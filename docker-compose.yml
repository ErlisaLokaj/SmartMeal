version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    command: /bin/sh -c "until pg_isready -h db -U ${POSTGRES_USER}; do echo 'Waiting for db...'; sleep 1; done; uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./:/app:delegated
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB_URL: "postgresql+psycopg2://postgres:postgres@db:5432/smartmeal"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    depends_on:
      - db

volumes:
  pgdata:
