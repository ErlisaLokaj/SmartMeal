version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mongo:
    image: mongo:7
    container_name: smartmeal-mongo-1
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    # Entrypoint handles waiting and optional neo4j seeding; default CMD starts uvicorn
    volumes:
      - ./:/app:delegated
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB_URL: "postgresql+psycopg2://postgres:postgres@db:5432/smartmeal"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
      NEO4J_AUTO_SEED: "true"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "neo4jpassword"
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB: "smartmeal"
    depends_on:
      db:
        condition: service_started
      neo4j:
        condition: service_started
      mongo:
        condition: service_healthy

  neo4j:
    image: neo4j:5
    environment:
      # Use a non-default password; the image will refuse the literal 'neo4j' default
      NEO4J_AUTH: "neo4j/neo4jpassword"
    volumes:
      - neo4jdata:/data
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # BOLT

volumes:
  pgdata:
  neo4jdata:
  mongodata:
