services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: smartmeal-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartmeal
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: smartmeal-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 20

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5
    container_name: smartmeal-neo4j
    restart: always
    environment:
      NEO4J_AUTH: "neo4j/neo4jpassword"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4jdata:/data
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # BOLT
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "neo4jpassword", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # SmartMeal Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartmeal-app
    restart: always
    volumes:
      # Mount source code for hot reload in development
      - ./:/app:delegated
    ports:
      - "8000:8000"
    environment:
      # Application settings
      ENVIRONMENT: "development"
      DEBUG: "true"
      LOG_LEVEL: "INFO"
      
      # PostgreSQL configuration
      POSTGRES_DB_URL: "postgresql+psycopg2://postgres:postgres@db:5432/smartmeal"
      
      # Neo4j configuration
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "neo4jpassword"
      NEO4J_AUTO_SEED: "true"
      
      # MongoDB configuration
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB: "smartmeal"
      
      # API configuration
      API_PREFIX: ""
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
      
    depends_on:
      db:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
    driver: local
  neo4jdata:
    driver: local
  mongodata:
    driver: local

